
baseurl = "/"
title = "Dave"

theme = "gocoder"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = false

[params]
		author = "Mendo"
		description = "Golang illustrations"
		keywords = "blog,developer,personal"
		info = "WEB AND APPS ENGINEER"
		avatarurl = "images/avatar.jpg"
		footercontent = "Enter a text here."
		fixedbarContent = "Do you want to know me more private?→"
		fixedbarContentAfter = "Thank You! Please share it if you like it→"

		hideCredits = false
		hideCopyright = false

		# Bottom sns share
		snsShare = true
		# Popular sns share
		# if you want add sns. please message!
		enableTwitterShare = true
		enableFacebookShare = true
		enableHatenaShare = true
		enableLineShare = true
		enableLinkedInShare = true

		thumbnail = "images/tn.png"

		# Custom CSS
		custom_css = []

		# Alignment of Mobile Menu items
		itemscentered = true

		# RTL support
		rtl = false

		langseparator = "|"

[languages]
		[languages.en]
				languagecode = "en"
				languagename = "English" # The language name to be displayed in the selector.
				title = "Golang Code"

				# You can configure the theme parameter for each language.
				[languages.en.params]
						author = "Mendo"
						info = "WEB AND APPS ENGINEER"
						description = "Some go code"
						keywords = "blog,developer,personal"

				[languages.en.menu] # It is possible to change the menu too.

						[[languages.en.menu.main]]
								name = "About"
								weight = 1.0
								url = "about"

						[[languages.en.menu.main]]
								name = "Blog"
								weight = 2.0
								url = "posts"

						[[languages.en.menu.main]]
								name = "Projects"
								weight = 3
								url = "projects"
						[[languages.en.menu.main]]
								name = "Contact me"
								weight = 5
								url = "contact"
