baseurl = "/"
title = "coder"
author = "Mr Mendes"
# set the google analyitics ID
googleAnalytics = "UA-someID"
defaultContentLanguage = "en"
language = "en-US"
# set the pagination number
paginate = 12

[related]
threshold = 80.0
includeNewer = true
toLower = false
  [[related.indices]]
  name = "music"
  weight = 90.0
  [[related.indices]]
  name = "key"
  weight = 98.0



# needed for the seach page
[outputs]
  home = ["HTML", "RSS", "JSON"]
