<section class="container post">
  <article>
    <header>
      <h1 class="title">{{ .Title }}</h1>
      <h2 class="date">{{ .Date.Format "January 2, 2006" }}</h2>

      {{ if eq .Params.math "true" }}
        <script type="text/javascript" async
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML-full">
          MathJax.Hub.Config({
            tex2jax: {
              inlineMath: [['$','$']],
              displayMath: [['$$','$$']],
              processEscapes: true,
              processEnvironments: true,
              skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
              TeX: { extensions: ["AMSmath.js", "AMSsymbols.js"] }
            }
          });
          MathJax.Hub.Queue(function() {
            // Fix <code> tags after MathJax finishes running. This is a
            // hack to overcome a shortcoming of Markdown. Discussion at
            // https://github.com/mojombo/jekyll/issues/199
            var all = MathJax.Hub.getAllJax(), i;
            for(i = 0; i < all.length; i += 1) {
                all[i].SourceElement().parentNode.className += ' has-jax';
            }
          });
          </script>
      {{ end }}
    </header>

    {{ .Content }}
  </article>

  <br/>

<section class="level has-margin-top-35">
  <div class="level-left">
    {{ range .Params.Tags }}
    {{ $url := printf "/tags/%s/" . | urlize }}
      <button class="button is-primary is-outlined has-margin-right-15">
        <a href="{{ $url }}" >{{ . }}</a>
      </button>
    {{ end }}
  </div>

  <div class="level-right">
    {{ if .PrevInSection }}
      <button class="button is-link is-outlined has-margin-right-15">
        <a href="{{.PrevInSection.Permalink}}">Previous Post</a>
      </button>
      {{ end }}
      {{ if .NextInSection }}
      <button class="button is-link is-outlined">
        <a href="{{.NextInSection.Permalink}}">Next Post</a>
      </button>
    {{ end }}
  </div>
</section>
  
</section>
